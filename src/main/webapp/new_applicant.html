<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Applicant</title>
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/sky-forms.css">
<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/sky-forms-ie8.css">
<![endif]-->

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/jquery.modal.js"></script>

<script src="js/rentalapp.js"></script>

<!--[if lt IE 10]>
	<script src="js/jquery.placeholder.min.js"></script>
<![endif]-->		
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="js/sky-forms-ie8.js"></script>
<![endif]-->
</head>
<body>
  <form class="sky-form" action="../rentalapp/rest/applicants" method="post">
    <header>Rental Application Form</header>
      <fieldset>
        <div class="row">
          <section class="col col-6">
            <label class="input">
              <input type="text" name="firstName" placeholder="First Name">
            </label>
          </section>
          <section class="col col-6">
            <label class="input">
              <input type="text" name="midName" placeholder="Middle Name">
            </label>
    	  </section> 
    	  <section class="col col-6">
            <label class="input">
              <input type="text" name="lastName" placeholder="Last Name">
            </label>
    	  </section>
    	</div>
    	<div class="row">
          <section class="col col-6">
            <label class="input">
              <input type="text" name="ssNum" placeholder="Social Security #">
            </label>
    	  </section>  
    	  <section class="col col-6">
            <label class="input">
              <input type="text" name="birthDate" placeholder="Date of Birth">
            </label>
    	  </section>
    	</div>
    	<div class="row"> 
    	  <section class="col col-6">
            <label class="input">
              <input type="text" name="dlNum" placeholder="Driver's License #">
            </label>
    	  </section>   
          <section class="col col-1">
            <label class="select">
              <select name="dlState" id="dlState">
                <option value="0">Select State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			  </select>
            </label>
    	  </section>
		</div>
		<div class="row">
    	  <section class="col col-6">
            <label class="input">
              <input type="text" name="mobilePhone" placeholder="Mobile Phone">
            </label>
    	  </section> 
    	  <section class="col col-6">
            <label class="input">
              <input type="text" name="homePhone" placeholder="Home / Alt. Phone">
            </label>
    	  </section>    
    	  <section class="col col-6">
            <label class="input">
              <input type="text" name="email" placeholder="email">
            </label>
    	  </section>      
        </div>      
      </fieldset> 
      
      <footer>
        <button type="submit" class="button">Submit</button>
      </footer>
  </form> 
</body>
</html>
